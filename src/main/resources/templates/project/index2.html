<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인화면</title>
    <link rel = "stylesheet" href="/css/example.css"/>
    <script type = "text/javascript" src = "/js/example.js"></script>
    <script type = "text/javascript">


    </script>
</head>
<body>
<h2>프로젝트 첫 화면!(메인화면입니다.)</h2>
<hr/>
<br/>
<div class="container left-panel-active">
    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">로그인</h2>
            <input type="ID" placeholder="아이디" class="input" />
            <input type="password" placeholder="비밀번호" class="input" />
            <a href="#" class="link">Forgot your ID?</a>
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">로그인</button>
        </form>
    </div>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">회원가입</h2>
                <input type="user" placeholder="이름" class="input" />
                <input type="ID" placeholder="아이디" class="input" />
                <input type="email" placeholder="이메일" class="input" />
                <input type="password" placeholder="비밀번호" class="input" />
                <button class="btn">회원가입</button>
            </form>
        </div>
</body>
</html>
